    <h2>MAP AND FOREACH</h2>
</body>
<script>
    //MAP
    const arr=[1,2,3,4,5]
  const mapResulst=  arr.map((arr)=>{
        return arr+2
  })

  // FOREACH
  const foEachResulst=  arr.forEach((arr,i)=>{
       arr[i]= arr+3
  })
 
//   const foEachResulst=  arr.forEach((arr)=>{

console.log(mapResulst,foEachResulst,arr)
</script>
